<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Robert</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-wrap: wrap;
            background-color: #010e45;
        }
        
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: row;
            text-align: center;
            align-items: center;
            width: 100%;
        }
        
        .divBtnContent img {
            max-width: 100%;
        }
        
        .divBtn {
            width: 90px;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0px 1px 4px #0000007a;
            color: #ffffff;
            text-shadow: 0px 0px 4px #000000ed;
            margin: 6px;
        }
        
        #responseScrapy {
            display: none;
            align-items: center;
            width: 80%;
            justify-content: center;
            background-color: gainsboro;
            flex-wrap: wrap;
            flex-direction: column;
            padding: 10px;
            color: #464646;
            border-radius: 5px;
        }
        
        .divBtnEmail {
            display: inline;
            width: 30%;
            border: 1px solid grey;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nameTitle {
            color: white;
            text-shadow: 0px 0px 4px #000000ed;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div>
        <p id="tituloRobert" class="nameTitle">Olá! Sou o Robert</p>
        <div class="container" id="container">
            <div id="btnNoticias" class="divBtn">
                <div class="divBtnContent" id="contentNoticias">
                    <img src="imgs/robot.png" class="divBtnContentImg" id="imgNoticias">
                    <p class="divBtnContentH3" id="pNoticias">Notícias</p>
                </div>
            </div>
            <div id="btnNotificacoes" class="divBtn">
                <div class="divBtnContent" id="contenNotificacoes">
                    <img src="imgs/robot.png" class="divBtnContentImg" id="imgNotificacoes">
                    <p class="divBtnContentH3" id="pNotificacoes">Notificações</p>
                </div>
            </div>
            <div id="btnComunidade" class="divBtn">
                <div class="divBtnContent" id="contentComunidade">
                    <img src="imgs/robot.png" class="divBtnContentImg" id="imgComunidade">
                    <p class="divBtnContentH3" id="pComunidade">Comunidade</p>
                </div>
            </div>
        </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="js/nucleo.noticias.js"></script>
    <script src="js/nucleo.notificacoes.js"></script>
    <script src="js/nucleo.comunidade.js"></script>
    <script>
        const electron = require('electron');
        const {
            shell
        } = require('electron');
        const path = require('path')
        const axios = require('axios');
        const cheerio = require('cheerio');
        const puppeteer = require('puppeteer');

        let getData = html => {
                data = [];
                const $ = cheerio.load(html);
                $('.articulo-titulo a').each((i, elem) => {
                    data.push({
                        title: $(elem).text()
                    });
                });
                return data;
            }
            // usando o cheerio para pegar os elementos html da página da url, implementa o jQuey pra selecionar os elementos

        let request = url => {
            try {
                console.log(url);
                return axios.get(url)
                    .then(response => {
                        return getData(response.data);
                        // console.log(response.data);
                    })
                    .catch(error => {
                        console.log(error);
                    });
            } catch (e) {
                console.log(e);
            }

        }
        document.addEventListener('click', (e) => {
            if (e.target.id == 'btnNoticias' || e.target.id == 'contentNoticias' || e.target.id == 'imgNoticias' || e.target.id == 'pNoticias') {
                getNoticias();
            } else if (e.target.id == 'btnNotificacoes' || e.target.id == 'contentNotificacoes' || e.target.id == 'imgNotificacoes' || e.target.id == 'pNotificacoes') {
                //nucleo Notificacoes
                execNotificacoes();

            } else if (e.target.id == 'btnComunidade' || e.target.id == 'contentComunidade' || e.target.id == 'imgComunidade' || e.target.id == 'pComunidade') {
                //nucleo Comunidade
                execComunidade();
            }
        });
    </script>
</body>

</html>
